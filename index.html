<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant - Riot Games</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <header>
    <img src="assets/Logo valorant.svg" alt="Logo Valorant">

    <span>Riot Games</span>

    <img src="assets/share-2.svg" alt="Compartilhar">
  </header>

  <main>
    <div class="content">
      <div class="persons">
        <h1>Valorant</h1>
        <div class="characters">
          <div>
            <img src="assets/Omen.svg" alt="">
            <h2>Omen</h2>
          </div>
          <div>
            <img src="assets/Sage.svg" alt="">
            <h2>Sage</h2>
          </div>
          <div>
            <img src="assets/Sova.svg" alt="">
            <h2>Sova</h2>
          </div>
        </div>
      </div>
      <img id="principal" src="assets/principal.svg" alt="">
    </div>
  </main>
  <footer>
    <div class="social_media">
      <a href="https://www.instagram.com/playvalorantofficial/" target="_blank"><img src="assets/instagram.svg" alt=""></a>
      <a href="https://twitter.com/playvalorant" target="_blank"><img src="assets/twitter.svg" alt=""></a>
      <a href="https://www.facebook.com/PlayVALORANT/" target="_blank"><img src="assets/facebook.svg" alt=""></a>
    </div>
  </footer>


  <span class="light" id="light1"></span>
  <span class="light" id="light2"></span>
  
</body>
</html>
